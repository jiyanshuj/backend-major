services:
  - type: web
    name: face-recognition-backend
    env: docker
    plan: starter
    region: singapore

    dockerfilePath: ./backend/Dockerfile
    dockerContext: .

    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PORT
        value: "8000"

    healthCheckPath: /health
    autoDeploy: true

    buildFilter:
      paths:
        - backend/**
